<!DOCTYPE html>
<html>
    <head>
		<title>Messaging App</title>
        <script src="/socket.io/socket.io.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
        <script src="/client.js"></script>
		<link rel="stylesheet" type="text/css" href="client.css" />
    </head>
    <body>
		<div id="wrapper">
			<div id="body">
				<div id="lists">
					<b><i>USERS:</i></b>
					<div id="clients" style="padding-left:5px;"></div>
					<hr>
					<b><i>CHANNELS:</i></b>
					<div id="channels" style="padding-left:5px;"></div>
				</div>
				<div id="chatlog">            

				</div>
			</div>
			<div id="input">
				<input style="float:left;border:1px solid #ccc;font:16px Arial, Helvetica, sans-serif;width:90%;height:90%;"
				type="text" id="message_input" autocomplete="off"  />
			
				<input style="float:right;width:9%;height:100%;" id="send_button" type="button" 
				value="Send" onclick="sendMessage()" />
			</div>
		</div>
    </body>
</html>
